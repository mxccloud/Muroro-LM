# render.yaml - Detailed version
services:
  - type: web
    name: muroro-livestock
    env: static
    repo: https://github.com/your-username/muroro-livestock  # Update with your repo
    branch: main
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./dist
    publishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: VITE_NHOST_SUBDOMAIN
        value: vvbfqblnymvqisooxtft
      - key: VITE_NHOST_REGION
        value: eu-west-2
      - key: VITE_APP_NAME
        value: Muroro Livestock Management
    routes:
      - type: rewrite
        source: /*
        destination: /index.html